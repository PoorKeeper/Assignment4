<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DevOps MCQ Quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>DevOps MCQ Quiz</h1>

    <!-- Topic selection -->
    <div class="controls">
      <label for="topicSelect">Select Topic:</label>
      <select id="topicSelect">
        <option value="all">All Topics</option>
      </select>
    </div>

    <!-- Quiz area -->
    <form id="quiz"></form>

    <button id="submitBtn">Submit</button>

    <div id="result"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
